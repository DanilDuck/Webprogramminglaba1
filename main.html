<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="icon" href="img/img2.png">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <title> Я хочу спать </title>
    </head>
<body>
<img class="anime-gif" src="img/anime4.gif" alt="граф">
    <table id="main-page">
        <tr>
            <td id="head-box" colspan="2">
                <h4>Дагаев Даниил Сергеевич P32141   <a href="https://github.com/DanilDuck/Webprogramminglaba1"> <img class="git-img" src="img/git.png" alt="git-icon">  </a>   <a href="https://se.ifmo.ru/courses/web"> <img class="git-img" src="img/sticker.png" alt="ifmo-icon">  </a><span id="variant-text"> Вариант 805</span></h4>
            </td>
        </tr>
        <tr class="content-box">
            <td id="graph-box">
                <div class="graph">
                    <h2 class="graph-title">Граф</h2>
                    <img class="graph-img" src="img/graph.png" alt="граф">
                </div>
            </td>
            <td id="value-box" >
            <div class="result-title">
                <h2 class="plate-top-title">Значения</h2>
            </div>
                <form id="input-form"class="validate_form">
                <div class="cords">
                    <div class="input"><b>Enter Х:</b><br>
                        <div>
                        <input  type="radio" name="x_coordinate" class="x" id="x_value_-4" value="-4" > -4<br>
                        <input  type="radio" name="x_coordinate" class="x" id="x_value_-3" value="-3"> -3<br>
                        <input  type="radio" name="x_coordinate" class="x" id="x_value_-2" value="-2"> -2<br>
                        <input  type="radio" name="x_coordinate" class="x" id="x_value_-1" value="-1"> -1<br>
                        <input  type="radio" name="x_coordinate" class="x" id="x_value_0" value="0" checked> 0<br>
                        <input  type="radio" name="x_coordinate" class="x" id="x_value_1" value="1"> 1<br>
                        <input  type="radio" name="x_coordinate" class="x" id="x_value_2" value="2"> 2<br>
                        <input  type="radio" name="x_coordinate" class="x" id="x_value_3" value="3"> 3<br>
                        <input  type="radio" name="x_coordinate" class="x" id="x_value_4" value="4"> 4<br>
                        </div>
                    </div>
                    <div class="input">
                        <div>
                            <b>Enter Y:</b>
                        </div>
                        <div>
                            <input autocomplete="off" maxlength="5" id="ystring" type="text" name="y_coordinate" class="y field" size="19" placeholder="From -3 to 3."  >
                        </div>
                        <div class="buttons">

                            <input class="validate" type="submit" value="Submit">
                            <input class="resetDate" type="reset" value="Reset">

                        </div>
                    </div>
                    <div class="input"><b>Enter R:</b><br>
                        <div>
                            <input  type="radio" name="r_coordinate" class="r" id="r_value_1" value="1" checked> 1<br>
                            <input  type="radio" name="r_coordinate" class="r" id="r_value_1.5" value="1.5"> 1.5<br>
                            <input  type="radio" name="r_coordinate" class="r" id="r_value_2" value="2"> 2<br>
                            <input  type="radio" name="r_coordinate" class="r" id="r_value_2.5" value="2.5"> 2.5<br>
                            <input  type="radio" name="r_coordinate" class="r" id="r_value_3" value="3"> 3<br>
                        </div>
                    </div>
                </div>
                </form>
            </td>
        </tr>
        <tr>
            <td class="inform-box" id="table-box"  colspan="2" >
                <div class="result-title">
                    <h2 class="plate-top-title">Таблица результатов</h2>
                </div>
                <div class="scroll-box">
                    <table id="result-table">
                        <thead>
                            <th >X</th>
                            <th >Y</th>
                            <th >R</th>
                            <th >Result</th>
                            <th >Time</th>
                            <th >Execution time</th>
                        </thead>
                        <tbody id="table_out">
                        </tbody>
                    </table>
                </div>
            </td>
        </tr>
    </table>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js" ></script>
</body>
</html>
